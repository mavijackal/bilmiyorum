<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizli Not Defteri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Not Defterim</h1>
        <p></p>
    </header>

    <div class="note-container">
        <button class="accordion">Seni kaybetmenin verdiği duyguları tarif edemem</button>
        <div class="panel">
            <div class="content-wrapper">
                <img src="https://via.placeholder.com/300x200?text=Fotograf+1" alt="Not Fotoğrafı 1">
               
            </div>
        </div>
    </div>

    <div class="note-container">
        <button class="accordion">İstediğim bir sürü olumsuz olay varken hiç sana yaşatmak istemedim</button>
        <div class="panel">
            <div class="content-wrapper">
                <img src="https://via.placeholder.com/300x200?text=Fotograf+2" alt="Not Fotoğrafı 2">
               
            </div>
        </div>
    </div>
    <div class="note-container">
        <button class="accordion">Kafasızlık ettim eskisi gibi değildim</button>
        <div class="panel">
            <div class="content-wrapper">
                <img src="https://via.placeholder.com/300x200?text=Fotograf+2" alt="Not Fotoğrafı 2">
               
            </div>
        </div>
    </div>
    <div class="note-container">
        <button class="accordion">Sana sevgimin azalmasından değil göstermememdendi</button>
        <div class="panel">
            <div class="content-wrapper">
                <img src="https://via.placeholder.com/300x200?text=Fotograf+2" alt="Not Fotoğrafı 2">
                
            </div>
        </div>
    </div>
    <div class="note-container">
        <button class="accordion">Hata değil seçim gibi gelse de bunu hiç böyle görmemiştim</button>

            <div class="content-wrapper">
                <img src="https://via.placeholder.com/300x200?text=Fotograf+2" alt="Not Fotoğrafı 2">
                
            </div>
        </div>
    </div>
    <div class="note-container">
        <button class="accordion">Dünya'nın sahteliği arasında tek gerçeğimsin</button>
        <div class="panel">
            <div class="content-wrapper">
                <img src="https://via.placeholder.com/300x200?text=Fotograf+2" alt="Not Fotoğrafı 2">
               
            </div>
        </div>
    </div>
    <div class="note-container">
        <button class="accordion">Sensiz Dünya'ları verseler istemem tek istediğim sensin</button>
        <div class="panel">
            <div class="content-wrapper">
                <img src="https://via.placeholder.com/300x200?text=Fotograf+2" alt="Not Fotoğrafı 2">
                
            </div>
        </div>
    </div>
    <div class="note-container">
        <button class="accordion">Cennete girme isteğim seninle Dünya'da son nefesime kadar vakit geçirmek istediğimsin</button>
        <div class="panel">
            <div class="content-wrapper">
                <img src="https://via.placeholder.com/300x200?text=Fotograf+2" alt="Not Fotoğrafı 2">
                
            </div>
        </div>
    </div>
    <div class="note-container">
        <button class="accordion">Seni çok özledim</button>
        <div class="panel">
            <div class="content-wrapper">
                <img src="https://via.placeholder.com/300x200?text=Fotograf+2" alt="Not Fotoğrafı 2">
               
            </div>
        </div>
    </div>
    <div class="note-container">
        <button class="accordion">Seni çok seviyorum</button>

            <div class="content-wrapper">
                <img src="https://via.placeholder.com/300x200?text=Fotograf+2" alt="Not Fotoğrafı 2">
               
            </div>
        </div>
    </div>
    <div class="note-container">
        <button class="accordion">Her şeyi anladım ve ben sana hazırım</button>
        <div class="panel">
            <div class="content-wrapper">
                <img src="https://via.placeholder.com/300x200?text=Fotograf+2" alt="Not Fotoğrafı 2">
                
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

</html>
